services:
  # MongoDB Database
  mongo:
    image: mongo:6.0
    container_name: ecommerce_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ecommerce
    volumes:
      - mongo_data:/data/db
    networks:
      - ecommerce_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/ecommerce --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ecommerce_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Node.js API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - backend/.env.production
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - ecommerce_network
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ML Service Python Flask
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: ecommerce_ml
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ml-service/.env
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./ml-service:/app
      - ml_models:/app/models
    networks:
      - ecommerce_network
    command: python app.py

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - frontend/.env.production
    depends_on:
      - backend
      - ml-service
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ecommerce_network
    stdin_open: true
    tty: true
    command: npm start

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local
  ml_models:
    driver: local

networks:
  ecommerce_network:
    driver: bridge