version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6.0
    container_name: ecommerce_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ecommerce
    volumes:
      - mongo_data:/data/db
    networks:
      - ecommerce_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/ecommerce --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ecommerce_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Node.js API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/ecommerce
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRE=7d
      - ML_SERVICE_URL=http://ml-service:8000
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - ecommerce_network
    command: npm run dev

  # ML Service Python Flask
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: ecommerce_ml
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=development
      - MODEL_PATH=/app/models
      - DATA_PATH=/app/data
      - MONGODB_URI=mongodb://mongo:27017/ecommerce
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./ml-service:/app
      - ml_models:/app/models
    networks:
      - ecommerce_network
    command: python app.py

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_ML_URL=http://localhost:8000
    depends_on:
      - backend
      - ml-service
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ecommerce_network
    stdin_open: true
    tty: true
    command: npm start

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local
  ml_models:
    driver: local

networks:
  ecommerce_network:
    driver: bridge